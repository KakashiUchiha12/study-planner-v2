<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <div id="status">Not connected</div>
    <div id="log"></div>
    
    <script>
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        addLog('Starting WebSocket test...');
        
        const ws = new WebSocket('ws://localhost:3000/api/ws');
        
        ws.onopen = function(event) {
            status.textContent = 'Connected';
            status.style.color = 'green';
            addLog('‚úÖ Connected successfully');
            
            // Send a test message
            ws.send(JSON.stringify({ type: 'ping' }));
            addLog('üì§ Sent ping message');
        };
        
        ws.onmessage = function(event) {
            addLog('üì® Received: ' + event.data);
        };
        
        ws.onclose = function(event) {
            status.textContent = 'Disconnected (Code: ' + event.code + ')';
            status.style.color = 'red';
            addLog('‚ùå Disconnected - Code: ' + event.code + ', Reason: ' + event.reason);
        };
        
        ws.onerror = function(error) {
            addLog('‚ùå Error: ' + error);
        };
    </script>
</body>
</html>
