<!DOCTYPE html>
<html>
<head>
    <title>Test Real-time Messaging</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #1976d2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .message { background: #e8f5e8; padding: 10px; margin: 5px 0; border-radius: 4px; border-left: 4px solid #4caf50; }
    </style>
</head>
<body>
    <h1>üîå Test Real-time Messaging</h1>
    <p>Testing WebSocket message delivery to conversation channels</p>
    
    <div>
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="subscribeBtn" onclick="subscribe()" disabled>Subscribe to Channel</button>
        <button id="sendTestBtn" onclick="sendTestMessage()" disabled>Send Test Message</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button id="clearBtn" onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <label>Channel Name: </label>
        <input type="text" id="channelInput" value="conversation-test123" style="padding: 5px; margin: 5px;">
    </div>
    
    <div id="status" class="log info">Not connected</div>
    <div id="log"></div>
    <div id="messages"></div>
    
    <script>
        let ws = null;
        let isConnected = false;
        let isSubscribed = false;
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        function addMessage(message) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `log ${type}`;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('Already connected', 'info');
                return;
            }
            
            addLog('Connecting to ws://localhost:3001/api/ws...', 'info');
            updateStatus('Connecting...', 'info');
            
            try {
                ws = new WebSocket('ws://localhost:3001/api/ws');
                
                ws.onopen = function(event) {
                    addLog('‚úÖ Connected successfully', 'success');
                    updateStatus('Connected', 'success');
                    isConnected = true;
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('subscribeBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = false;
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        addLog(`üì® Received: ${JSON.stringify(message)}`, 'success');
                        
                        // Handle different message types
                        if (message.type === 'connected') {
                            addLog(`Connection ID: ${message.connectionId}`, 'info');
                        } else if (message.channel && message.type === 'new-message') {
                            addMessage(`New message: ${message.message?.content || 'No content'}`);
                        } else if (message.channel) {
                            addLog(`Channel message on ${message.channel}: ${message.type}`, 'info');
                        }
                    } catch (error) {
                        addLog(`Error parsing message: ${error.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    addLog(`‚ùå Disconnected - Code: ${event.code}, Reason: "${event.reason}", Clean: ${event.wasClean}`, 'error');
                    updateStatus(`Disconnected (Code: ${event.code})`, 'error');
                    isConnected = false;
                    isSubscribed = false;
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('subscribeBtn').disabled = true;
                    document.getElementById('sendTestBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = true;
                };
                
                ws.onerror = function(error) {
                    addLog(`‚ùå Error: ${error}`, 'error');
                    console.error('WebSocket error:', error);
                };
                
            } catch (error) {
                addLog(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Connection failed', 'error');
            }
        }
        
        function subscribe() {
            if (!isConnected) {
                addLog('Not connected', 'error');
                return;
            }
            
            const channelName = document.getElementById('channelInput').value;
            addLog(`Subscribing to channel: ${channelName}`, 'info');
            
            ws.send(JSON.stringify({
                type: 'subscribe',
                channel: channelName
            }));
            
            isSubscribed = true;
            document.getElementById('sendTestBtn').disabled = false;
        }
        
        function sendTestMessage() {
            if (!isConnected || !isSubscribed) {
                addLog('Not connected or subscribed', 'error');
                return;
            }
            
            const channelName = document.getElementById('channelInput').value;
            addLog(`Sending test message to ${channelName}`, 'info');
            
            // Create a test message
            const testMessage = {
                type: 'new-message',
                message: {
                    id: 'test-' + Date.now(),
                    content: 'This is a test message at ' + new Date().toLocaleTimeString(),
                    sender: {
                        id: 'test-user',
                        name: 'Test User'
                    },
                    createdAt: new Date().toISOString()
                },
                conversationId: channelName.replace('conversation-', '')
            };
            
            // Send the message to the server
            ws.send(JSON.stringify({
                type: 'broadcast',
                channel: channelName,
                message: testMessage
            }));
            
            addLog(`Sent test message: ${testMessage.message.content}`, 'success');
        }
        
        function disconnect() {
            if (ws) {
                addLog('Manually closing connection...', 'info');
                ws.close(1000, 'User disconnected');
                ws = null;
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('messages').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            addLog('üöÄ Page loaded - click Connect to test', 'info');
        };
    </script>
</body>
</html>
